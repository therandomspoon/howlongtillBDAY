<!DOCTYPE html>
<html>
<head>
  <title>Countdown to 20th April</title>
</head>
<body>
  <h1>Countdown to 20th April</h1>
  <p id="countdown"></p>
  
  <script>
    function countdown() {
      const now = new Date();
      const targetDate = new Date(now.getFullYear() + 1, 3, 20); // 3 is April (month index is zero-based)
      const timeDiff = targetDate - now;
      if (timeDiff < 0) {
        // If the target date has already passed, set it to next year's target date
        targetDate.setFullYear(targetDate.getFullYear() + 1);
        timeDiff = targetDate - now;
      }
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
      
      let message;
      if (now.getMonth() === 3 && now.getDate() === 20) {
        message = "It's 20th April! HAPPY BIRTHDAY";
      } else {
        message = `Only ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds until 20th April!`;
      }
      document.getElementById("countdown").innerHTML = message;
    }
    
    setInterval(countdown, 1000); // Update every second
  </script>
</body>
</html>
