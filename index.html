<!DOCTYPE html>
<html>
<head>
  <title>Countdown to 20th April</title>
</head>
<body>
  <h1>Countdown to 20th April</h1>
  <p id="countdown"></p>
  <audio autoplay loop>
    <source src="StevieWonder.mp3" type="audio/mpeg">
    <source src="StevieWonder.ogg" type="audio/ogg">
    there was a error running the music
  </audio>
  <style>
audio:hover, audio:focus, audio:active
{
-webkit-box-shadow: 15px 15px 20px rgba(0,0, 0, 0.4);
-moz-box-shadow: 15px 15px 20px rgba(0,0, 0, 0.4);
box-shadow: 15px 15px 20px rgba(0,0, 0, 0.4);
-webkit-transform: scale(1.05);
-moz-transform: scale(1.05);
transform: scale(1.05);
}


audio
{
-webkit-transition:all 0.5s linear;
-moz-transition:all 0.5s linear;
-o-transition:all 0.5s linear;
transition:all 0.5s linear;
-moz-box-shadow: 2px 2px 4px 0px #006773;
-webkit-box-shadow:  2px 2px 4px 0px #006773;
box-shadow: 2px 2px 4px 0px #006773;
-moz-border-radius:7px 7px 7px 7px ;
-webkit-border-radius:7px 7px 7px 7px ;
border-radius:7px 7px 7px 7px ;
}
</style>
  <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin: 0;
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 3rem);
        }
        #countdown {
            font-size: 3rem;
            text-align: center;
            margin: 0 0 2rem 0;
        }
        #misato-monday {
            display: none;
            text-align: center;
        }
    </style>
  <script>
    function countdown() {
      const now = new Date();
      const targetDate = new Date(now.getFullYear() + 1, 3, 20); // 3 is April (month index is zero-based)
      const timeDiff = targetDate - now;
      if (timeDiff < 0) {
        // If the target date has already passed, set it to next year's target date
        targetDate.setFullYear(targetDate.getFullYear() + 1);
        timeDiff = targetDate - now;
      }
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
      
      let message;
      if (now.getMonth() === 3 && now.getDate() === 20) {
        message = "It's 20th April! HAPPY BIRTHDAY";
      } else {
        message = `Only ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds until 20th April!`;
      }
      document.getElementById("countdown").innerHTML = message;
    }
    
    setInterval(countdown, 1000); // Update every second
  </script>
</body>
</html>
